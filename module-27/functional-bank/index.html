<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>
          <h1 class="text-6xl text-center mt-5">Functional <span class="text-fuchsia-400">MS.Bank</span></h1>
      </header>
      <main>
        <section class="mt-10">
              <div class=" grid grid-cols-3 gap-5 w-3/4 mx-auto text-white">
                  <div class="bg-yellow-300 p-5 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-6xl">$<span id="total-deposit">00</span></h4>
                  </div>
                  <div class="bg-red-400 p-5 rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-6xl">$<span id="total-withdraw">00</span></h4>
                  </div>
                  <div class="bg-blue-400 p-5 rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-6xl">$<span id="total-balance">1200</span></h4>
                  </div>
              </div>
        </section>
        <!-- Deposit && withdraw -->
        <section class="mt-10">
            <div class=" w-3/4 mx-auto grid grid-cols-2 gap-10">
                <div class="bg-purple-400 p-10">
                     <h2 class="text-5xl text-white">Please Deposit</h2>
                     <input id="depositField" type="text" name="" placeholder="$ Amount you want to deposit" class="p-2 w-3/4 block my-5 rounded-lg">
                     <button id="deposit-button" class="bg-blue-800 px-4 py-2 text-white text-2xl  rounded-2xl hover:bg-blue-300">Deposit</button>
                </div>
                <div class="bg-sky-400 p-10">
                     <h2 class="text-5xl text-white">Please Withdraw</h2>
                     <input id="withdrawField" type="text" name="" placeholder="$ Amount you want to withdraw" class="p-2 w-3/4 block my-5 rounded-lg">
                     <button id="withdraw-button" class="bg-blue-800 px-4 py-2 text-white text-2xl rounded-2xl hover:bg-blue-300">Withdraw</button>
                </div>
            </div>

        </section>
      </main>
      <script src="js/utiliti.js"></script>
  <script src="js/index.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
