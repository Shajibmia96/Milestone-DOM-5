<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Delet</title>
</head>
<body>
       <h1 id="secret-info">MY secret information</h1>
       <input type="text" name="" id="delete-confirm" placeholder="Please write delete">
       <button id="delete-btn" disabled>Delete</button>
       <script>
           document.getElementById("delete-confirm").addEventListener('keyup', function(even){
             const text = even.target.value;
              
             const deleteButton = document.getElementById("delete-btn");
             if(text === "delete"){
              deleteButton.removeAttribute("disabled");
             }
             else{
              deleteButton.setAttribute('disabled' , true)
             }
           })
         document.getElementById("delete-btn").addEventListener('click', function(){
         
            document.getElementById("secret-info").style.display ="none"
         })
       </script>
</body>
</html>
